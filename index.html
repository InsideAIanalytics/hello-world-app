<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning World</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="content">
            <h1 class="heading">Good Morning World</h1>
            <p class="greeting" id="greeting"></p>
            <p class="date" id="date"></p>
            <div class="button-container">
                <button class="greet-button" id="helloButton">Say Hello</button>
                <button class="greet-button" id="goodbyeButton">Say Goodbye</button>
            </div>
            <div class="slider-container">
                <label for="colorSlider" class="slider-label">Color Temperature</label>
                <div class="slider-labels">
                    <span>Cool</span>
                    <span>Warm</span>
                </div>
                <input type="range" id="colorSlider" class="color-slider" min="0" max="100" value="0">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
